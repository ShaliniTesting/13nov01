[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    -v
    --cov=app
    --cov-report=term-missing
    --tb=short

# Coverage settings
[coverage:run]
source = .
omit = 
    venv/*
    tests/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
